<div class="register-container">
  <mat-card class="register-card">
    <h1>Regisztráció</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-row">
        <mat-form-field appearance="fill" class="input-item">
          <mat-label>Név</mat-label>
          <input matInput placeholder="Add meg a neved" formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-item">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Add meg az email-t" formControlName="email" required>
        </mat-form-field>
      </div>

      <div class="input-row">
        <mat-form-field appearance="fill" class="input-item">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" placeholder="Add meg a jelszót" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-item">
          <mat-label>Jelszó újra</mat-label>
          <input matInput type="password" placeholder="Írd be újra a jelszót" formControlName="passwordConfirm"
                 required>
        </mat-form-field>
      </div>

      <mat-checkbox formControlName="isEmployer" class="full-width">Munkaadóként regisztrálsz?</mat-checkbox>

      <div *ngIf="registerForm.get('isEmployer')?.value" class="input-row full-width-row">
        <mat-form-field appearance="fill" class="input-item">
          <mat-label>Cégnév</mat-label>
          <input matInput placeholder="Add meg a cégnév" formControlName="companyName">
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-item">
          <mat-label>Iparág</mat-label>
          <mat-select formControlName="industry">
            <mat-option *ngFor="let industry of industries" [value]="industry">{{ industry }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Cím</mat-label>
          <input matInput placeholder="Add meg a címet" formControlName="address">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="registerForm.invalid">
        Regisztráció
      </button>
    </form>
    <p class="register-text">
      Már van fiókod? <a routerLink="/login" class="login-link">Bejelentkezés itt</a>
    </p>

    <p class="back-to-home">
      Vissza a <a routerLink="/home" class="back-to-home-link">Főoldalra</a>
    </p>
  </mat-card>
</div>
