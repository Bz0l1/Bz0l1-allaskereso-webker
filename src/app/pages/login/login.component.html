<div class="login-container">
  <mat-card class="login-card">
    <h1>Bejelentkezés</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Add meg az email-t" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Jelszó</mat-label>
        <input matInput placeholder="Add meg a jelszót" formControlName="password" type="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="loginForm.invalid">
        Bejelentkezés
      </button>
    </form>
    <p class="register-text">
      Nincs még fiókod? <a routerLink="/register" class="register-link">Regisztrálj itt</a>
    </p>

    <p class="back-to-home">
      Vissza a <a routerLink="/home" class="back-to-home-link">Főoldalra</a>
    </p>
  </mat-card>
</div>
